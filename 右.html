<html>
<script>
window.onload = function() {
	var learnedKanji = JSON.parse(localStorage.getItem("learnedKanji"));
	if(learnedKanji == null){
		var learnedKanji = ["右"];
		localStorage.setItem("learnedKanji", JSON.stringify(learnedKanji));
	}
	else{
		if(!learnedKanji.includes("右")){
			learnedKanji.push("右");
			localStorage.setItem("learnedKanji", JSON.stringify(learnedKanji));
		}	
	}
}
</script>
