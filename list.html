<html>
<head>
<title>List</title>
<style>
	a{
		text-decoration: none;
		color: black;
	}
	.menu{
		background-color: #F99647;
		border-color: gray;
		border: 2px solid gray;
		border-collapse: collapse;
	}
	.menuitem{
		background-color: #F99647;
		border-color: gray;
		border: 2px solid gray;
	}
	.kanji:hover{
		background-color:lightgray;
	}
</style>
<script>
var completedKanji = JSON.parse(localStorage.getItem("completedKanji"));
if(completedKanji == null)
	completedKanji = [];

window.onload = function() {
	completedKanji.forEach(function(kanji){
		document.getElementById("list").innerHTML += "<td onclick=\"window.location.href = '" + kanji + ".html';\" class = \"kanji\">" + kanji + "</td>";
	});
}
</script>
</head>
<body>

	<tr>

			<h1>Learn Kanji</h1>
		</td>
	</tr>
</table>

</table>
